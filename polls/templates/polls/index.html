<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Learning Django</title>
  </head>
  <body>
    {% if question_list %} {% for question in question_list %}
    <li>
      <a href="{% url 'polls:detail' question.id %}">
        {{question.question_text}}
      </a>
    </li>
    {% endfor %} {% else %}
    <p>No polls</p>
    {% endif %}
  </body>
</html>
