<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Learning Django</title>
  </head>
  <body>
    <h3>{{question.question_text}}</h3>
    {% for choice in question.choice_set.all %}
    <li>
      choice: {{choice.choice_text}},
      {{choice.votes}}vote{{choice.votes|pluralize}}
    </li>
    {% endfor %}
  </body>
</html>
